<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- modal.html -->
<div id="usernameModal" class="modal">
    <div class="modal-content">
        <p>Insert name:</p>
        <input type="text" id="usernameInput" placeholder="Username">
        <p id="errorMessage" style="color: red; display: none;">Username inválido. Tente novamente.</p>
        <div class="modal-button">
            <button id="submitBtn">OK</button>
        </div>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 10%; /* Definindo uma distância de 30% do topo */
        width: 100%;
        height: 100%;
        overflow: auto;
        backdrop-filter: blur(5px); /* Aplicando o efeito de desfoque */
        background-color: rgba(0, 0, 0, 0.5); /* Adicionando um fundo translúcido */
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    .modal-content {
        background-color: rgba(18, 18, 64, 0.9); /* Fundo da caixa modal azul escuro com 90% de opacidade */
        color: #fff; /* Texto branco */
        padding: 20px;
        border: 1px solid #121240; /* Bordas azul escuras */
        width: 80%;
        max-width: 400px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Press Start 2P', cursive;
        border-radius: 10px; /* Bordas arredondadas */
        margin-bottom: 40px; /* Ajuste o valor para aumentar o espaço para baixo */
        opacity: 1; /* Opacidade total, você pode ajustar conforme necessário */
    }
    .modal p {
        margin-bottom: 20px;
        font-size: 14px;
    }
    .modal input {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 10px;
        border: 1px solid #121240; /* Bordas azul escuras */
        border-radius: 5px;
        text-align: center;
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        background-color: #08081a; /* Fundo azul mais escuro que o background */
        color: #fff; /* Texto branco */
    }
    .modal-button {
        margin-top: 10px;
    }
    .modal-button button {
        background-color: #08081a;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        border-radius: 5px; /* Bordas arredondadas do botão */
        outline: 2px solid #08081a; /* Adiciona um contorno ao botão */
    }
    .modal-button button:hover {
        background-color: #08081a;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

</body>
</html>
